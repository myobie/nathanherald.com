<!doctype html>
<html>
  <head>
    <title>Web Components 1 Demo â€¢ Static Image Grid</title>
    <style>
      :root {
        --system-ui: system-ui, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }

      body {
        font-family: var(--system-ui);
      }
    </style>
  </head>
  <body>
    <image-grid>
      <image-cell src="./one.jpg"   width="1000" height="838"></image-cell>
      <image-cell src="./two.jpg"   width="751"  height="1000"></image-cell>
      <image-cell src="./three.jpg" width="1000" height="751"></image-cell>
      <image-cell src="./four.jpg"  width="662"  height="1000"></image-cell>
      <image-cell src="./five.jpg"  width="1000" height="662"></image-cell>
      <image-cell src="./six.jpg"   width="1000" height="662"></image-cell>
    </image-grid>

    <!-- lib code below -->

    <template data-name="image-grid">
      <style>
        :host {
          box-sizing: border-box;
          display: grid;
          gap: 16px;
          grid-template-columns: 1fr 1fr;
          margin: 0 auto;
          max-width: 600px;
          padding: 20px;
        }
      </style>

      <slot></slot>
    </template>

    <template data-name="image-cell">
      <style>
        :host {
          align-items: center;
          display: flex;
          flex-direction: column;
          height: 100%;
          justify-content: center;
          width: 100%;
        }

        img {
          max-width: 100%;
          width: auto;
          height: auto;
          object-fit: contain;
          overflow: hidden;
        }

        .name {
          display: block;
          min-height: min-content;
          text-align: center;
        }
      </style>

      <img>
      <p class="name"></p>
    </template>

    <script>
      customElements.define('image-grid', class extends HTMLElement {
        constructor() {
          super()
          this.attachShadow({ mode: 'open' })
        }

        connectedCallback() {
          const template = document.querySelector('template[data-name="image-grid"]')
          this.shadowRoot.append(template.content.cloneNode(true))
        }
      })

      customElements.define('image-cell', class extends HTMLElement {
        constructor() {
          super()
          this.attachShadow({ mode: 'open' })
        }

        connectedCallback() {
          const template = document.querySelector('template[data-name="image-cell"]')
          this.shadowRoot.append(template.content.cloneNode(true))
          this.updateTemplate()
        }

        updateTemplate() {
          const img = this.shadowRoot.querySelector('img')
          img.src = this.src
          img.width = this.width
          img.height = this.height

          const pName = this.shadowRoot.querySelector('p.name')
          const nameParts = this.src.split('/')
          pName.innerText = nameParts.at(-1)
        }

        get src() {
          return this.getAttribute('src')
        }

        get width() {
          return this.getAttribute('width')
        }

        get height() {
          return this.getAttribute('height')
        }
      })
    </script>
  </body>
</html>
